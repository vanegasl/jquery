<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			function reverseText() {
				$("h1").css("background-color","black");
				$("h1").css("color","white");
				$("h1").css("display","inline");
			}
		</script>
	</head>
	<body onload="reverseText()">
		<h1>JavaScript Reversed Text</h1>
	</body>
</html>
