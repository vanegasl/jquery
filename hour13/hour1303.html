<!DOCTYPE html>
<html>
	<head>
		<title>Hour 13-3</title>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="js/hour1303.js"></script>
		<link rel="stylesheet" type="text/css" href="css/hour1303.css" />
	</head>
	<body>
		<div>
			<p>Register</p>
			<form>
				<input type="text" /><label>Name</label><br />
				<input type="text" /><label>From</label><br />
				<input type="radio" name="race" id="elf" /><label class="rb" for="man">Man</label>
				<input type="radio" name="race" id="dwarf" /><label class="rb" for="dwarf">Dwarf</label>
				<input type="radio" name="race" id="hobbit" /><label class="rb" for="hobbit">Hobbit</label><br />
				<label>Weapons</label><br />
				<select size=4 multiple>
					<option>Sword</option><option>Axe</option><option>Spear</option>
				</select>
				<input type="checkbox" id="horse" />
					<label class="cb" for="horse"><img src="images/horse.png" /><span>Horse</span></label>
				<input type="checkbox" id="shield" />
					<label class="cb" for="shield"><img src="images/shield.png" /><span>Armor</span></label>
				<textarea>Additional Comments</textarea><br />
				<input type="submit" value="Submit" id="submit" />
			</form>
		</div>
	</body>
</html>
