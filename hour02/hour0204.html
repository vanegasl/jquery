<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>hour0204.html</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			var cnt = 1;
			function incCount(){
				cnt += 1;
				console.log("cnt=%d",cnt);
				return cnt;
			}
			function countIt(){
				$("#counter").html(incCount);
			}
		</script>
		<style>
			#clicker {
				background-color: #0066AA;
				color: #FFFFFF;
				font-weight: bold;
				border: 2px solid, #C0C0C0;
				width: 65px;
			}
		</style>
	</head>
	<body>
		<div id="clicker" onclick="countIt()">Click Me</div>
		<div id="counter">1</div>
	</body>
</html>
